<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
</head>
<body>
    <h2>Comment Section</h2>
    <form id="commentForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Comment</button>
    </form>

    <p id="responseMessage" style="color: green; display: none;">Your comment has been sent!</p>
    <p id="errorMessage" style="color: red; display: none;">Failed to send your comment. Please try again.</p>

    <script>
        // Bot token and Chat ID
        const botToken = "7583558427:AAGi8DIrLbvyhUQCSqPQ82IVsNteCMICMKQ";
        const chatId = "7688576264";

        // Form submission handler
        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form data
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Create the message text
            const text = `ðŸ“© *New Comment Received*:\n\n*Username*: ${username}\n*Email*: ${email}\n*Message*: ${message}`;

            // Telegram API URL
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Send the data to Telegram
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Show success message
                    document.getElementById("responseMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                } else {
                    // Show error message
                    document.getElementById("responseMessage").style.display = "none";
                    document.getElementById("errorMessage").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Show error message
                document.getElementById("responseMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            });

            // Clear form fields
            document.getElementById("commentForm").reset();
        });
    </script>
</body>
</html>
